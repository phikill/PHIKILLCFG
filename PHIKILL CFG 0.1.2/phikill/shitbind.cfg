//binds para melhorar jogabilidade ou zoar
//Suicidar com botao i
alias suicideguy "kill"
bind i suicideguy

//girar apertando P
alias +hackerbot "+right;cl_yawspeed 1500"
alias -hackerbot "-right"
bind p +hackerbot  

//mostart mochila
alias backpack "open_charinfo_backpack"
bind n backpack

//agachar
alias +pi "+duck"
alias -pi "-duck"
bind shift +pi

//usaar efeitos do slot
alias +action! "+use_action_slot_item"
alias -action! "-use_action_slot_item"
bind f +action!

//inspecionar aarma
alias +ohmygun "+inspect"
alias -ohmygun "-inspect"
bind h +ohmygun

//mover a camera com o teclado   ops comandos de elevar e abaixar a camera inexistentes

//   UPARROW
//   DOWNARROW
//   RIGHTARROW
//   LEFTARROW
//KP_

alias +leftnice  "+left;cl_yawspeed 300"
alias -leftnice "-left"
alias +rightnice  "+right;cl_yawspeed 300"
alias -rightnice "-right"

bind LEFTARROW +leftnice

bind RIGHTARROW +rightnice

bind KP_LEFTARROW +leftnice

bind KP_RIGHTARROW +rightnice
